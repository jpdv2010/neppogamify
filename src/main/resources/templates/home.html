<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="LayoutPadrao">
<head>
    <title>Home</title>
</head>
<section layout:fragment="conteudo">
    <div id="banner-wrapper">
        <div id="banner" class="container">
            <h3>Entrar</h3>
            <div id="menu-interno">
                <ul>
                    <a href="/funcionario/novo" accesskey="1" title="">Cadastrar-se</a>

            </div>
            <div class="form-entrar">
                <form method="POST" action="/funcionario/verificar">
                    <div class="form-group">
                        <label for="exampleInputEmail1">E-Mail</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="digite seu email" name="emailVerify"/>
                        <small id="emailHelp" class="form-text text-muted">Nao compartilhe seu email com ninguem.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Senha</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha" name="passwordVerify"/>
                    </div>

                    <button type="submit" class="btn btn-primary">Entrar</button>
                </form>
            </div>


        </div>
    </div>
    <div id="page-wrapper">
    </div>
    <div id="footer-wrapper">
        <div id="footer" class="container">
            <div id="fbox2">
            </div>
        </div>
    </div>

        <ul class="contact">
