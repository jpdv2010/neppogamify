<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="LayoutPadrao">
<head>
    <title>Sua Pagina</title>
</head>
<section layout:fragment="conteudo">
    <div class="panel panel-default">
        <div class="panel=heading">
            <div class="clear-fix">
                <h1 class="panel-title ng-titulo-panel">Divirta-se</h1>
                <a class="nav-link col-sm-1 ng-link-panel" href="/funcionario/ranking">Ranking</a>
            </div>
        </div>
        <div class="panel-body">
            <div>
                seus projetos
                <div class="card" style="width: 20rem;" th:each="proj : ${projetos}">
                    <img class="card-img-top" src="../static/images/ng-project-image.png" alt="Card image cap">
                    <h4 class="card-title" th:text="${proj.nome}">Projeto</h4>
                    <p class="card-text" th:text="proj.descricao">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                </div>

                <div colspan="6" th:if="${#lists.isEmpty(projetos)}">Voce nao participa de nehum projeto
                    <a class="nav-link col-sm-1 ng-link-panel" href="//projeto/novo">Comecar um agora</a>
                </div>
                <div>
                    <a class="nav-link col-sm-1 ng-link-panel" href="/projeto/novo">Novo Projeto</a>
                </div>
            </div>


        </div>
    </div>

</section>


</html>
