<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="LayoutPadrao">
<head>
    <title>Sua Pagina</title>
</head>
<section layout:fragment="conteudo">
    <div id="banner-wrapper">
        <div id="banner" class="container">
            <div class="boxA" th:each="proj : ${projetos}">
                <h3 th:text="${proj.nome}">neppoGamify</h3>
                <p th:text="proj.descricao">descricao do projeto neppogamify.</p>
                <a href="href=/projeto/homep" class="button">Ver Projeto</a>
            </div>
            <div colspan="6" th:if="${#lists.isEmpty(projetos)}">Voce nao participa de nehum projeto
                <a class="nav-link col-sm-1 ng-link-panel" href="//projeto/novo">Comecar um agora</a>
            </div>
        </div>
    </div>

    <div id="page-wrapper">
        <div id="page" class="container">
            <div class="pboxA">
                <h3>Joao Paulo Davi</h3>
                <p><img src="#" alt="" class="image image-left" />Hello.. Y'm JP.</p>
                <p>LVL: 15<br/>Pontuacao: 13.021<br/>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                </p>
                <a href="#" class="button">Editar seu perfil</a>
            </div>
        </div>
    </div>
    <div id="footer-wrapper">
        <div id="footer" class="container">

        </div>
    </div>
    <div id="copyright">
        <ul class="contact">
            <li><a href="#" class="icon icon-twitter"><span>Twitter</span></a></li>
            <li><a href="#" class="icon icon-facebook"><span></span></a></li>
            <li><a href="#" class="icon icon-dribbble"><span>Pinterest</span></a></li>
            <li><a href="#" class="icon icon-tumblr"><span>Google+</span></a></li>
            <li><a href="#" class="icon icon-rss"><span>Pinterest</span></a></li>
        </ul>

        <p>&copy; Untitled. All rights reserved.</p>
    </div>

</section>


</html>
