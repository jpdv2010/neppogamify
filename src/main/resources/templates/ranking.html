<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="LayoutPadrao">
<head>
    <title>Ranking</title>
</head>

<section layout:fragment="conteudo">
    <div id="banner-wrapper">
        <div id="banner" class="container">

            <div class="form-entrar">
                <table class="table table-inverse">
                    <thead>
                    <tr>
                        <th class="text-center">Rank</th>
                        <th class="text-center">Nome</th>
                        <th class="text-center">Level</th>
                        <th class="text-center">Pontuacao</th>
                        <th class="com-md-1"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="func : ${funcionarios}">
                        <td class="text-center" th:text="${func.id}">1</td>
                        <td th:text="${func.nome}">Joao Paulo Davi</td>
                        <td class="text-right" th:text="${func.level}">15</td>
                        <td class="text-center" th:text="${func.pontuation}">13.021</td>
                        <td class="text-center "></td>
                    </tr>

                    <td colspan="6" th:if="${#lists.isEmpty(funcionarios)}">Nehum funcionario foi encontrado!
                    </td>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
    <div id="page-wrapper">
    </div>
    <div id="footer-wrapper">
        <div id="footer" class="container">
            <div id="fbox2">
            </div>
        </div>
    </div>
    <div id="copyright">
        <ul class="contact">
            <li><a href="#" class="icon icon-twitter"><span>Twitter</span></a></li>
            <li><a href="#" class="icon icon-facebook"><span></span></a></li>
            <li><a href="#" class="icon icon-dribbble"><span>Pinterest</span></a></li>
            <li><a href="#" class="icon icon-tumblr"><span>Google+</span></a></li>
            <li><a href="#" class="icon icon-rss"><span>Pinterest</span></a></li>
        </ul>

        <p>&copy; Untitled. All rights reserved.</p>
    </div>
</section>
</html>
